<!DOCTYPE html>
<html>
<head>
	<title>Stock Search</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/	bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	<script type="text/javascript" src="assets/javascript/logic.js"></script>

</head>
<body>
    
    <div class="container-fluid">

        <div class="jumbotron">

            <span class="headingText"><h1>STOCKHUB</h1></span>
            
            <h2>All your financial needs met</h2>

        </div>
        
        <div class="row">

            <div class="col-lg-2">

                <div class="panel panel-primary" id="panel-border-color">

                    <div class="panel-heading" id="panel-color">
                        
                        <h3 class="panel-title">Enter Stock</h3>
                    
                    </div>

                    <div class="panel-body">

                        <div class="form-group">
                            
                            <label for="usr">Ticker:</label>
                            
                            <input type="text" class="form-control" id="stock-input">

                            <button type="submit" id="add-stock" class="btn btn-primary">Submit</button>

                            <div class="button-area">
                        
                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="col-lg-8">

                <div class="panel panel-primary" id="panel-border-color">

                    <div class="panel-heading" id="panel-color">

                        <h3 class="panel-title">Daily Price Chart</h3>

                    </div>

                </div>

                <div class="panel-body" id="result-panel-left">
                    
                </div>
                
            </div>

            <div class="col-lg-2">

                <div class="panel panel-primary" id="panel-border-color">

                    <div class="panel-heading" id="panel-color">

                        <h3 class="panel-title">Currency</h3>

                    </div>

                    <div class="panel-body" id="Currency">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Currency</th>
                                    <th>Rate</th>
                                    <th>Currency</th>
                                </tr>
                            </thead>
                            <tbody id="tbodycurrency">

                            </tbody>
                        </table>
                        
                    </div>

                    <div class="panel-heading" id="panel-color">

                        <h3 class="panel-title">Cryptocurrency</h3>

                    </div>

                    <div class="panel-body" id="Cryptocurrency">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Currency</th>
                                    <th>Rate</th>
                                    <th>Currency</th>
                                </tr>
                            </thead>
                            <tbody id="tbodycrypto">

                            </tbody>
                        </table>
                    
                    </div>

                </div>
                
            </div>

        </div>

        <div class="row">

            <div class="col-lg-2">
                
            </div>

            <div class="col-lg-8">

                <div class="panel panel-primary" id="panel-border-color">

                    <div class="panel-heading" id="panel-color">

                        <h3 class="panel-title">Candlestick Chart</h3>

                    </div>

                </div>

                <div class="panel-body" id="result-panel-right">
                    
                </div>
                
            </div>

        </div>

        <div class="row">

            <div class="col-lg-2">
                    
            </div>

            <div class="col-lg-8">

                <div class="panel panel-primary" id="panel-border-color">

                    <div class="panel-heading" id="panel-color">
                        
                        <h3 class="panel-title">Products</h3>
                    
                    </div>

                </div>

                <div class="panel-body" id="body-table">

                    <table class="table table-responsive">

                        <tbody id="tbody-new-row">
                                 
                         </tbody>

                    </table>
                        
                </div>

            </div>
                
        </div>

    </div>

</body>
</html>
