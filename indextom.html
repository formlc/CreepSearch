<!DOCTYPE html>
<html>
<head>
	<title>Stock Search</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/	bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	<script type="text/javascript" src="assets/javascript/logic.js"></script>

</head>
<body>
	
	<div class="container-fluid">

		<div class="jumbotron">

			<span class="headingText"><h1>STOCK SEARCH</h1></span>
			<h2>Enter your stock name below.</h2>

		</div>
		
		<div class="row">

			<div class="col-lg-3">

				<div class="panel panel-primary">
 
 					<div class="panel-heading" id="panel-color">
 						<h3 class="panel-title">Enter Stock</h3>
 					</div>

 					<div class="panel-body">

 						<div class="form-group">
 							
 							<label for="usr">Stock:</label>
 							
 							<input type="text" class="form-control" id="stock-input">

 							<button type="submit" id="add-stock" class="btn btn-primary">Submit</button>

 						</div>

 					</div>

 				</div>

			</div>

		</div>

		<div class="row">
			
			<div class="col-lg-2">

				<div class="panel panel-primary">
 
 					<div class="panel-heading" id="panel-color">
 						<h3 class="panel-title">Stock Buttons</h3>
 					</div>

 				</div>

 				<div class="panel-body">

					<div class="button-area">
						
					</div>

				</div>
				
			</div>
			
			<div class="col-lg-5">

				<div class="panel panel-primary">
 
 					<div class="panel-heading" id="panel-color">

 						<h3 class="panel-title">Results</h3>

 					</div>

 				</div>

 				<div class="panel-body" id="result-panel-left" style="width: 500px; height: 500px;">

 					<h3>Charts</h3>
 					
 				</div>
				
			</div>

			<div class="col-lg-5">


				<div class="panel panel-primary">
 
 					<div class="panel-heading" id="panel-color">

 						<h3 class="panel-title">Results</h3>

 					</div>

 				</div>

 				<div class="panel-body" id="result-panel-right" style="height: 500px; width: 500px;">

 					<h3>Charts</h3>
 					
 				</div>
				
			</div>

		</div>

	</div>

</body>
</html>
