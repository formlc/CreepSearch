<!DOCTYPE html>
<html>
<head>
	<title>Creep Search</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/	bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>


	<script type="text/javascript" src="assets/javascript/logic.js"></script>

</head>
<body>
	
	<div class="container-fluid">

		<div class="jumbotron">

			<span class="headingText"><h1>CREEP SEARCH</h1></span>
			<h2>Enter an email address below!</h2>

		</div>
		
		<div class="row">
			
			<div class="col-lg-1">
				
			</div>

			<div class="col-lg-3">

				<div class="panel panel-primary">
 
 					<div class="panel-heading" id="panel-color">
 						<h3 class="panel-title">Enter Email</h3>
 					</div>

 					<div class="panel-body">

 						<div class="form-group">
 							
 							<label for="usr">Email:</label>
 							
 							<input type="text" class="form-control" id="email-input">

 							<button type="submit" id="add-email" class="btn btn-primary">Submit</button>

 						</div>

 					</div>

 				</div>

			</div>


			<div class="col-lg-7">

				<div class="panel panel-primary">
 
 					<div class="panel-heading" id="panel-color">
 						<h3 class="panel-title">Past Victims, er...Subjects</h3>
 					</div>

 					<div class="panel-body">

 						 <table class="table">
 						 	
 						 	<thead>
 						 		
 						 		<tr>
 						 			<th>Name</th>
 						 			<th>Location</th>
 						 			<th>Time to Location</th>
 						 			<th>Profession</th>
 						 			<th>Social Media Profiles</th>
 						 		
 						 		</tr>
 						 	
 						 	</thead>

 						 	<tbody id="tbody-new-row">
 						 		
 						 	</tbody>

 						 </table>
 						
 					</div>

 				</div>
				
			</div>

		</div>


		<div class="row">
			
			<div class="col-lg-12">

				<div class="panel panel-primary">
 
 					<div class="panel-heading" id="panel-color">

 						<h3 class="panel-title">Results</h3>

 					</div>

 					<div class="panel-body">

 						<div>
 							<h3>Profession</h3>
 						</div>

 						<div>
 							<h3>Social Media</h3>
 						</div>

 						<div>
 							<h3>Location</h3>
 						</div>

 					</div>

 				</div>
				
			</div>

		</div>

		<div class="row">

			<div class="col-lg-1">
				
			</div>
			

		</div>

	</div>

</body>
</html>
